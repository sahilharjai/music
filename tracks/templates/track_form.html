{% extends 'base.html' %}
{% block page_title %} Edit Track {% endblock %}
{% load material_form %}
 {% block content %}
 <div class="row">
     <div class="col s12 m8 l6 offset-m2 offset-l3">
         <div class="card-panel">
             <h4> Edit Track </h4>
             <form action = "" method='POST'>
                 {% csrf_token %}
                 
                 {% form form=form %}{% endform %}
                 <div class="row">
                     <div class="col s12">
                         <button type="submit" id ="login-btn" name="login" class="btn waves-effect waves-light left">Update Track</button>
                     </div>
                 </div>
             </form>
         </div>
     </div>
 </div>
 {% endblock %}
