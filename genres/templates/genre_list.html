{% extends 'base.html' %}
{% block head_title %}Music{% endblock head_title %}
{% block content %}
<div class="row">
    <div class="col s12 m8 l6 offset-m3 offset-l4">
    	<h1>Track's</h1>
	</div>
</div>
{% for obj in henre_list %}
<div class="row">
     <div class="col s12 m8 l6 offset-m2 offset-l3">
         <div class="card-panel">
             <p>{{ obj.genre_name }}</p>  
         </div>
     </div>
 </div>

{% endfor %}

<div class="row">
    <div class="col s12 m8 l6 offset-m2 offset-l3">
    	<a href="{% url 'create-genre' %}">
    		<button type="submit" id ="login-btn" name="login" class="btn waves-effect waves-light left">Add Genre</button>
    	</a>
    </div>
</div>
{% endblock %}
